    <div class="main h-[100vh] w-[100vw]">

            <div class="navr flex gap-4 my-5">

          </div>
          <div class="elms flex justify-between">
            <div class="elms-left w-[40vw] py-11 my-10">

                <h1 class="">ANA</h1>
                <h1>DE</h1>
                <h1>ARMAS</h1>
              </div>

              <button
                class="bg-slate-300 text-black px-3 my-5 pointer-events-auto"
              >
                Explore Now
              </button>
            </div>
            <div
              class="elms-right text-white w-[15vw] py-7 my-10 text-right text-[10px] right-1"
            >
              <p class="">Lorem ipsum dolor sit amet.</p>
              <img
                src="\images\ana-de-armas-sidepic-4.jpg"

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/0.155.0/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/automat/controlkit.js@master/bin/controlKit.min.js"></script>
    <script src="https://unpkg.com/sheryjs/dist/Shery.js"></script>
